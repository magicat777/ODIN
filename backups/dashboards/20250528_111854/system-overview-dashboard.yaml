 \"fieldConfig\": {\n        \"defaults\": {\n          \"color\": {\"mode\": \"palette-classic\"},\n          \"custom\": {\n            \"drawStyle\": \"line\",\n            \"lineInterpolation\": \"linear\",\n            \"lineWidth\": 2,\n            \"fillOpacity\": 10\n          }\n        },\n        \"overrides\": [\n          {\n            \"matcher\": {\"id\": \"byName\", \"options\": \"Temperature 째C\"},\n            \"properties\": [{\"id\": \"unit\", \"value\": \"celsius\"}]\n          },\n          {\n            \"matcher\": {\"id\": \"byName\", \"options\": \"Utilization %\"},\n            \"properties\": [{\"id\": \"unit\", \"value\": \"percent\"}]\n          }\n        ]\n      },\n      \"gridPos\": {\"h\": 8, \"w\": 8, \"x\": 16, \"y\": 8}\n    },\n    {\n      \"id\": 8,\n      \"title\": \"Pod Status by Namespace\",\n      \"type\": \"table\",\n      \"targets\": [\n        {\n          \"expr\": \"count by (namespace, pod) (up{namespace=\\\"monitoring\\\"})\",\n          \"format\": \"table\",\n          \"instant\": true,\n          \"refId\": \"A\"\n        }\n      ],\n      \"transformations\": [\n        {\n          \"id\": \"groupBy\",\n          \"options\": {\n            \"fields\": {\n              \"namespace\": {\n                \"aggregations\": [\"count\"],\n                \"operation\": \"groupby\"\n              },\n              \"Value\": {\n                \"aggregations\": [\"count\"],\n                \"operation\": \"aggregate\"\n              }\n            }\n          }\n        }\n      ],\n      \"gridPos\": {\"h\": 8, \"w\": 12, \"x\": 0, \"y\": 16}\n    },\n    {\n      \"id\": 9,\n      \"title\": \"Top CPU Consuming Pods\",\n      \"type\": \"table\",\n      \"targets\": [\n        {\n          \"expr\": \"topk(5, rate(container_cpu_usage_seconds_total{namespace=\\\"monitoring\\\"}[5m]) * 100)\",\n          \"format\": \"table\",\n          \"instant\": true,\n          \"refId\": \"A\"\n        }\n      ],\n