apiVersion: v1
kind: ConfigMap
metadata:
  name: power-thermal-dashboard
  namespace: monitoring
data:
  power-thermal-analysis.json: |
    {
      "id": null,
      "title": "Power & Thermal Management",
      "description": "Advanced power consumption and thermal monitoring for Razer Blade 18",
      "tags": ["power", "thermal", "battery", "performance"],
      "style": "dark",
      "timezone": "browser",
      "refresh": "5s",
      "schemaVersion": 27,
      "version": 1,
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "title": "Battery Status",
          "type": "stat",
          "targets": [
            {
              "expr": "node_power_supply_capacity",
              "legendFormat": "Battery %",
              "refId": "A"
            },
            {
              "expr": "node_power_supply_online",
              "legendFormat": "AC Power",
              "refId": "B"
            },
            {
              "expr": "node_power_supply_cyclecount",
              "legendFormat": "Charge Cycles",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent"
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "AC Power"},
                "properties": [
                  {"id": "unit", "value": "short"},
                  {"id": "mappings", "value": [
                    {"type": "value", "value": "0", "text": "üîã Battery"},
                    {"type": "value", "value": "1", "text": "üîå AC Power"}
                  ]},
                  {"id": "color", "value": {"mode": "thresholds"}},
                  {"id": "thresholds", "value": {
                    "steps": [
                      {"color": "orange", "value": null},
                      {"color": "green", "value": 1}
                    ]
                  }}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Charge Cycles"},
                "properties": [{"id": "unit", "value": "short"}]
              }
            ]
          },
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 0}
        },
        {
          "id": 2,
          "title": "Battery Health",
          "type": "gauge",
          "targets": [
            {
              "expr": "(node_power_supply_charge_full / node_power_supply_charge_full_design) * 100",
              "legendFormat": "Battery Health",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "orange", "value": 50},
                  {"color": "yellow", "value": 70},
                  {"color": "green", "value": 85}
                ]
              }
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 0}
        },
        {
          "id": 3,
          "title": "Power Draw",
          "type": "stat",
          "targets": [
            {
              "expr": "node_power_supply_current_ampere * node_power_supply_voltage_min_design / 1000000",
              "legendFormat": "Current Power Draw",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "watt",
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 50},
                  {"color": "orange", "value": 100},
                  {"color": "red", "value": 150}
                ]
              }
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 0}
        },
        {
          "id": 4,
          "title": "CPU Temperature Zones",
          "type": "timeseries",
          "targets": [
            {
              "expr": "node_hwmon_temp_celsius{chip=~\".*coretemp.*\"}",
              "legendFormat": "Core {{ sensor }}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "celsius",
              "custom": {
                "fillOpacity": 10,
                "gradientMode": "opacity"
              },
              "thresholds": {
                "steps": [
                  {"color": "blue", "value": null},
                  {"color": "green", "value": 40},
                  {"color": "yellow", "value": 60},
                  {"color": "orange", "value": 75},
                  {"color": "red", "value": 85}
                ]
              }
            }
          },
          "gridPos": {"h": 10, "w": 12, "x": 0, "y": 6}
        },
        {
          "id": 5,
          "title": "Thermal Throttling Alert",
          "type": "stat",
          "targets": [
            {
              "expr": "max(node_hwmon_temp_celsius) > 85",
              "legendFormat": "Thermal Warning",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "mappings": [
                {"type": "value", "value": "0", "text": "‚úì Normal"},
                {"type": "value", "value": "1", "text": "‚ö†Ô∏è HOT!"}
              ],
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "red", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 6}
        },
        {
          "id": 6,
          "title": "Fan Speed",
          "type": "gauge",
          "targets": [
            {
              "expr": "node_hwmon_fan_rpm",
              "legendFormat": "{{ sensor }}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "rpm",
              "min": 0,
              "max": 6000,
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 3000},
                  {"color": "orange", "value": 4500},
                  {"color": "red", "value": 5500}
                ]
              }
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 18, "y": 6}
        },
        {
          "id": 7,
          "title": "CPU Package Power",
          "type": "timeseries",
          "targets": [
            {
              "expr": "node_hwmon_power_average_watt",
              "legendFormat": "{{ chip }} - {{ sensor }}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "watt",
              "custom": {
                "fillOpacity": 20,
                "gradientMode": "scheme",
                "thresholdsStyle": {
                  "mode": "line+area"
                }
              },
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 45},
                  {"color": "orange", "value": 65},
                  {"color": "red", "value": 85}
                ]
              }
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 10}
        },
        {
          "id": 8,
          "title": "Power & Temperature Correlation",
          "type": "timeseries",
          "targets": [
            {
              "expr": "avg(node_hwmon_temp_celsius{chip=~\".*coretemp.*\"})",
              "legendFormat": "Avg CPU Temp",
              "refId": "A"
            },
            {
              "expr": "100 - (avg(rate(node_cpu_seconds_total{mode=\"idle\"}[1m])) * 100)",
              "legendFormat": "CPU Usage %",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "axisPlacement": "auto",
                "axisSoftMin": 0
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Avg CPU Temp"},
                "properties": [
                  {"id": "unit", "value": "celsius"},
                  {"id": "custom.axisPlacement", "value": "left"}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "CPU Usage %"},
                "properties": [
                  {"id": "unit", "value": "percent"},
                  {"id": "custom.axisPlacement", "value": "right"}
                ]
              }
            ]
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
        },
        {
          "id": 9,
          "title": "Voltage Rails",
          "type": "timeseries",
          "targets": [
            {
              "expr": "node_hwmon_in_volts",
              "legendFormat": "{{ chip }} - {{ sensor }}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "volt",
              "custom": {
                "drawStyle": "line",
                "lineWidth": 1
              }
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 18}
        },
        {
          "id": 10,
          "title": "Battery Charge History",
          "type": "timeseries",
          "targets": [
            {
              "expr": "node_power_supply_capacity",
              "legendFormat": "Battery Level",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": {
                "fillOpacity": 30,
                "gradientMode": "hue",
                "thresholdsStyle": {
                  "mode": "area"
                }
              },
              "thresholds": {
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "orange", "value": 20},
                  {"color": "yellow", "value": 40},
                  {"color": "green", "value": 60}
                ]
              }
            }
          },
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 24}
        }
      ]
    }